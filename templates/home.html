<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container" style="padding: 40px">
        <div class="row">
            {% for item in items %}
                    <div class="col-lg-4" style="padding: 40px; margin: 50px"> 
                            <div class="card" style="width: 18rem;">
                                    <img src= "static/shirts/{{ item['image']}}" width="75%"height="75%"/>
                                    <div class="card-body">
                                        <h5 class="card-title">{{item['title']}}</h5>
                                        <p class="card-text">{{item['description']}}</p>
                                        <h5 class="card-title">${{item['price']}}</h5>
                                        <a href="/shirt/{{items.index(item)}}" class="btn btn-primary">Review</a>
                                    </div>
                            </div>
                    </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
